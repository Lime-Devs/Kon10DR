name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache


    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
container_commands:
  01-no_dev:
    command: "sudo cp /opt/elasticbeanstalk/deployment/env /var/www/html/.env && sudo chown ec2-user:webapp /var/www/html/.env && sudo chmod 644 /var/www/html/.env"
  02-install-composer:
    command: "curl -sS https://getcomposer.org/installer | php"
  03-install-node:
    command: "sudo yum install -y nodejs"
  04-install-packages:
    command: "sudo php composer.phar install"
  05-install-npm:
    command: "sudo npm install"
  06-install-vite:
    command: "sudo npm install vite"
  07-run-npm-dev:
    command: "sudo npm run build"
  08-cache:
    command: "php artisan cache:clear"
  09-config:
    command: "php artisan config:cache"
  10-route:
    command: "php artisan route:cache"
  11-view:
    command: "php artisan view:cache"